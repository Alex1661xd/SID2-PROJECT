<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #e0f2ff, #f7faff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }

        .register-card {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-4px);
        }

        .form-title {
            font-weight: 700;
            margin-bottom: 30px;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .form-title i {
            color: #0d6efd;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            font-weight: 600;
            font-size: 1rem;
            padding: 12px;
            border-radius: 12px;
        }

        .form-text {
            font-size: 0.9rem;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2 class="form-title">
        <i class="bi bi-person-plus-fill"></i> Registro de Estudiante
    </h2>

    <form th:action="@{/auth/register}" th:object="${student}" method="post">
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{firstName}" required>
            </div>
            <div class="col">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" th:field="*{lastName}" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de Documento</label>
            <input type="text" class="form-control" th:field="*{documentNumber}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Campus</label>
            <select class="form-select" th:field="*{campus}" required>
                <option value="" disabled selected>Selecciona tu campus</option>
                <option th:each="campus : ${campuses}" th:value="${campus.code}" th:text="${campus.name}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">Lugar de Nacimiento</label>
            <select class="form-select" th:field="*{birthPlace}" required>
                <option value="" disabled selected>Selecciona tu ciudad</option>
                <option th:each="city : ${cities}" th:value="${city.code}" th:text="${city.name}"></option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle-fill me-1"></i> Registrarse
            </button>
        </div>
    </form>

    <p class="mt-4 text-center form-text">
        ¿Ya tienes una cuenta?
        <a th:href="@{/auth/login}" class="text-primary fw-semibold">Inicia sesión aquí</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
