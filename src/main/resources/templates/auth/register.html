<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-card {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-weight: 700;
            margin-bottom: 25px;
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-card">
        <h2 class="form-title text-center">üìù Registro de Estudiante</h2>

        <form th:action="@{/auth/register}" th:object="${student}" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                </div>
                <div class="col">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">N√∫mero de Documento</label>
                <input type="text" class="form-control" th:field="*{documentNumber}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Campus</label>
                <select class="form-select" th:field="*{campus}" required>
                    <option th:each="campus : ${campuses}" th:value="${campus.code}" th:text="${campus.name}"></option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Lugar de Nacimiento</label>
                <select class="form-select" th:field="*{birthPlace}" required>
                    <option th:each="city : ${cities}" th:value="${city.code}" th:text="${city.name}"></option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>

        <p class="mt-4 text-center">
            ¬øYa tienes una cuenta? <a th:href="@{/auth/login}">Inicia sesi√≥n aqu√≠</a>
        </p>
    </div>
</div>

</body>
</html>
