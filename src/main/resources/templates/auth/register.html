
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Student Registration</h2>
    <form th:action="@{/auth/register}" th:object="${student}" method="post">
        <div>
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}"/>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}"/>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <label>Document Number:</label>
            <input type="text" th:field="*{documentNumber}"/>
        </div>
        
        
        <div>
            <label>Campus:</label>
            <select th:field="*{campus}">
                <option th:each="campus : ${campuses}" th:value="${campus.code}" th:text="${campus.name}"></option>
            </select>
        </div>
        <div>
            <label>Birth Place:</label>
            <select th:field="*{birthPlace}">
                <option th:each="city : ${cities}" th:value="${city.code}" th:text="${city.name}"></option>
            </select>
        </div>
        
        <div>
            <input type="submit" value="Register"/>
        </div>
    </form>
    <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</body>
</html>
