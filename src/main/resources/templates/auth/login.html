<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px 30px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-weight: 700;
            color: #343a40;
        }

        .alert {
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .form-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-card">
        <h2 class="form-title text-center mb-4">🔐 Iniciar Sesión</h2>

        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Email o contraseña incorrectos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            Has cerrado sesión correctamente.
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>

        <p class="text-center form-text">
            ¿No tienes una cuenta? <a th:href="@{/auth/register}">Regístrate aquí</a>
        </p>
    </div>
</div>

</body>
</html>
