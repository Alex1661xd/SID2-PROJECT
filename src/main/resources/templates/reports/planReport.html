<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informe Detallado del Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Informe Detallado del Plan: <span th:text="${plan.title}"></span></h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <h4>Resumen de Actividades</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Actividad</th>
                <th>Porcentaje</th>
                <th>Calificación</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="activity : ${activitySummaries}">
                <td th:text="${activity.name}"></td>
                <td th:text="${activity.percentage} + '%'"></td>
                <td th:text="${activity.grade}"></td>
            </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/reports" class="btn btn-secondary">Volver al Menú de Reportes</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
