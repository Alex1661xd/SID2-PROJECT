<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Grupo</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
        }

        .form-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        .form-title {
            font-weight: 700;
            color: #343a40;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-card">
                <h2 class="text-center mb-4 form-title">ðŸ“˜ Crear Nuevo Grupo</h2>

                <form th:action="@{/admin/create-group}" th:object="${group}" method="post">
                    <div class="mb-3">
                        <label class="form-label">NÃºmero de Grupo</label>
                        <input type="number" class="form-control" th:field="*{number}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Materia</label>
                        <select class="form-select" th:field="*{subjectCode}" required>
                            <option th:each="prof : ${subjects}"
                                    th:value="${prof.code}"
                                    th:text="|${prof.name} (${prof.code})|">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Semestre</label>
                        <input type="text" class="form-control" th:field="*{semester}" placeholder="Ej: 2025-2" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Profesor</label>
                        <select class="form-select" th:field="*{professorId}" required>
                            <option th:each="prof : ${professors}"
                                    th:value="${prof.id}"
                                    th:text="|${prof.firstName} ${prof.lastName}|">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/admin}" class="btn btn-secondary px-4">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-4">Crear Grupo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
