<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Grupo</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Crear Nuevo Grupo</h2>

    <form th:action="@{/admin/create-group}" th:object="${group}" method="post">
        <div class="mb-3">
            <label class="form-label">Número de Grupo</label>
            <input type="number" class="form-control" th:field="*{number}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Código de Materia</label>
             <select class="form-select" th:field="*{subjectCode}" required>
                <option th:each="prof : ${subjects}"
                        th:value="${prof.code}"
                        th:text="|${prof.name} ${prof.code}|">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Semestre</label>
            <input type="text" class="form-control" th:field="*{semester}" placeholder="Ej: 2025-2" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Profesor</label>
            <select class="form-select" th:field="*{professorId}" required>
                <option th:each="prof : ${professors}"
                        th:value="${prof.id}"
                        th:text="|${prof.firstName} ${prof.lastName}|">
                </option>
            </select>

        </div>
        <button type="submit" class="btn btn-primary">Crear Grupo</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
