<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Materia</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Crear Nueva Materia</h2>

    <form th:action="@{/admin/create-subject}" th:object="${subject}" method="post">
        <div class="mb-3">
            <label class="form-label">Identificador de la Materia</label>
            <input type="text" class="form-control" th:field="*{code}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre de la Materia</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Programa</label>
            <select class="form-select" th:field="*{programId}" required>
                <option th:each="prof : ${programs}"
                        th:value="${prof.code}"
                        th:text="|${prof.name}|">
                </option>
            </select>

        </div>
        <button type="submit" class="btn btn-primary">Crear Materia</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
