<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Mis Grupos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #f2f6fc, #ffffff);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .group-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        thead {
            background-color: #0d6efd;
            color: white;
        }

        .btn-back {
            display: block;
            margin: 30px auto 0;
            width: 180px;
            font-weight: 600;
        }

        .empty-message {
            font-weight: 600;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="group-card">
    <h2>Mis Grupos</h2>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Código Materia</th>
                    <th>Semestre</th>
                    <th>Profesor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="enrollment : ${enrollments}">
                    <td th:text="${enrollment.group.number}">1</td>
                    <td th:text="${enrollment.group.subjectCode}">MAT101</td>
                    <td th:text="${enrollment.group.semester}">2025-2</td>
                    <td th:text="${enrollment.group.professor.firstName + ' ' + enrollment.group.professor.lastName}">Juan Pérez</td>
                </tr>
                <tr th:if="${#lists.isEmpty(enrollments)}">
                    <td colspan="4" class="text-center empty-message">No estás inscrito en ningún grupo.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/home}" class="btn btn-outline-primary btn-back">← Volver al Inicio</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
