<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Mis Grupos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Mis Grupos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Número</th>
                <th>Código Materia</th>
                <th>Semestre</th>
                <th>Profesor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enrollment : ${enrollments}">
                <td th:text="${enrollment.group.number}">1</td>
                <td th:text="${enrollment.group.subjectCode}">MAT101</td>
                <td th:text="${enrollment.group.semester}">2025-2</td>
                <td th:text="${enrollment.group.professor.firstName} + ' ' + ${enrollment.group.professor.lastName}">Juan Pérez</td>
            </tr>
            <tr th:if="${#lists.isEmpty(enrollments)}">
                <td colspan="4" class="text-center">No estás inscrito en ningún grupo.</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/home}" class="btn btn-secondary">Volver</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
