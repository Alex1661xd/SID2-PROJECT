<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Panel de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .panel {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
        }
        .panel h2 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #343a40;
            text-align: center;
        }
        .btn-custom {
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="panel" sec:authorize="isAuthenticated()">
    <h2>Bienvenido, <span th:text="${#authentication.getName()}"></span></h2>

    <div class="d-grid gap-3">
        <a th:href="@{/home/joingroup}" class="btn btn-primary btn-custom">Añadirme a un Grupo</a>
        <a th:href="@{/evaluation-plans/create}" class="btn btn-success btn-custom">Crear Plan de Evaluación</a>
        <a th:href="@{/home/mygroups}" class="btn btn-secondary btn-custom">Ver Mis Grupos</a>
        <a th:href="@{/evaluation-plans}" class="btn btn-info btn-custom">Planes de Evaluación</a>
        <a th:href="@{/evaluation-plans/my-plans}" class="btn btn-light btn-custom">Mis Planes de Evaluacion</a>
        <a th:href="@{/user/add-notes}" class="btn btn-warning btn-custom text-white">Añadir Notas a Mis Planes</a>
        <a th:href="@{/user/reports}" class="btn btn-info btn-custom text-white">Informes</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger btn-custom">Cerrar Sesión</button>
        </form>
    </div>
</div>

<div sec:authorize="!isAuthenticated()" class="text-center">
    <h2>Bienvenido, Invitado</h2>
    <a th:href="@{/auth/login}" class="btn btn-primary mt-4">Iniciar Sesión</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
