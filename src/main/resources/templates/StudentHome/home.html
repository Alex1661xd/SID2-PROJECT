<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Panel de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', sans-serif;
        }

        .panel {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        .btn-custom {
            font-weight: 600;
            font-size: 1rem;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease-in-out;
        }

        .btn-custom:hover {
            transform: scale(1.03);
        }

        .btn-outline-danger {
            border-width: 2px;
        }
    </style>
</head>
<body>

<div class="panel" sec:authorize="isAuthenticated()">
    <h2>Hola, <span th:text="${#authentication.getName()}"></span></h2>

    <div class="d-grid gap-3">
        <a th:href="@{/home/joingroup}" class="btn btn-outline-primary btn-custom">
            <i class="bi bi-people"></i> Unirme a un Grupo
        </a>
        <a th:href="@{/evaluation-plans/create}" class="btn btn-outline-success btn-custom">
            <i class="bi bi-plus-circle"></i> Crear Plan de Evaluaci칩n
        </a>
        <a th:href="@{/home/mygroups}" class="btn btn-outline-secondary btn-custom">
            <i class="bi bi-list-ul"></i> Ver Mis Grupos
        </a>
        <a th:href="@{/evaluation-plans}" class="btn btn-outline-info btn-custom">
            <i class="bi bi-search"></i> Ver Todos los Planes
        </a>
        <a th:href="@{/evaluation-plans/my-plans}" class="btn btn-outline-dark btn-custom">
            <i class="bi bi-file-earmark-text"></i> Mis Planes
        </a>
        <a th:href="@{/user/add-notes}" class="btn btn-outline-warning btn-custom text-dark">
            <i class="bi bi-pencil-square"></i> A침adir Notas
        </a>
        <a th:href="@{/user/reports}" class="btn btn-outline-primary btn-custom">
            <i class="bi bi-bar-chart-line"></i> Ver Informes
        </a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger btn-custom">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesi칩n
            </button>
        </form>
    </div>
</div>

<div sec:authorize="!isAuthenticated()" class="text-center">
    <h2 class="text-dark">Bienvenido, Invitado</h2>
    <a th:href="@{/auth/login}" class="btn btn-primary mt-4">
        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi칩n
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
