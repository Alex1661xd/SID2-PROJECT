<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Planes de Evaluación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .back-to-home {
            display: inline-flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .back-to-home i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Encabezado con botón para crear plan y vuelta al home -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Mis Planes de Evaluación</h2>
        <div>
            <a th:href="@{/evaluation-plans/create}" class="btn btn-success">
                + Crear Nuevo Plan
            </a>
        </div>
    </div>

    <!-- Mensaje cuando no hay planes -->
    <div th:if="${#lists.isEmpty(userPlans)}" class="alert alert-info text-center">
        <h5>No tienes planes de evaluación creados</h5>
        <p>Crea tu primer plan para organizar las evaluaciones de tus materias.</p>
        <a th:href="@{/evaluation-plans/create}" class="btn btn-primary">Crear Mi Primer Plan</a>
    </div>

    <!-- Tabla de planes -->
    <div th:if="${!#lists.isEmpty(userPlans)}" class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Título del Plan</th>
                    <th>Grupo</th>
                    <th>Actividades</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan : ${userPlans}">
                    <td>
                        <strong th:text="${plan.title}"></strong>
                    </td>
                    <td>
                        <span class="badge bg-primary" th:text="${plan.groupId}"></span>
                    </td>
                    <td>
                        <span class="badge bg-secondary" th:text="${#lists.size(plan.activities)} + ' actividades'"></span>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                           
                            <a th:href="@{/evaluation-plans/edit/{id}(id=${plan.id})}" class="btn btn-outline-warning btn-sm">
                                Editar
                            </a>
                            
                           <form th:action="@{/evaluation-plans/delete/{id}(id=${plan.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete"/> <!-- Simula el método DELETE -->
                            <button type="submit" class="btn btn-outline-danger btn-sm" 
                                    onclick="return confirm('¿Estás seguro de eliminar este plan?')">
                                Eliminar
                            </button>
                        </form>


                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón para volver al home -->
    <div class="mt-4">
        <a th:href="@{/home}" class="btn btn-outline-primary back-to-home">
            <i class="bi bi-arrow-left"></i> Volver al Inicio
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
