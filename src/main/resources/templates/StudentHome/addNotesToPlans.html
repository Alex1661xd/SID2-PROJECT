<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A침adir Notas a las Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>A침adir Notas a las Actividades de: <span th:text="${plan.title}"></span></h2>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/evaluation-plans/add-notes/{planId}(planId=${plan.id})}" method="post">
        <div th:each="activity, iterStat : ${plan.activities}">
            <div class="form-group mb-3">
                <label th:for="'grade_' + ${iterStat.index}">
                    <strong th:text="${activity.name}"></strong> 
                    (Porcentaje: <span th:text="${activity.percentage}">0</span>%)
                </label>
                
                <input type="number" 
                       th:id="'grade_' + ${iterStat.index}"
                       th:name="'grades[' + ${iterStat.index} + ']'"
                       class="form-control" 
                       min="0" 
                       max="5" 
                       step="0.1" 
                       placeholder="Ingresa la calificaci칩n (0-5)"
                       th:value="${activity.grade != null && activity.grade > 0 ? activity.grade : ''}"
                       required />
                       
                <small class="form-text text-muted">
                    Calificaci칩n actual: <span th:text="${activity.grade != null ? activity.grade : 'Sin calificar'}"></span>
                </small>
            </div>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Guardar Notas</button>
            <a href="/evaluation-plans/my-plans" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
