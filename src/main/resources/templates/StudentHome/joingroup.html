<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Unirse a un Grupo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #343a40;
        }
        table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        thead {
            background-color: #0d6efd;
            color: white;
        }
        button {
            display: block;
            margin: 25px auto 0 auto;
            width: 200px;
            font-weight: 600;
        }
        .message {
            max-width: 600px;
            margin: 20px auto 0 auto;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }
        .message-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .message-error {
            background-color: #f8d7da;
            color: #842029;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grupos Disponibles</h2>
        <form th:action="@{/home/joingroup}" method="post" class="mx-auto" style="max-width: 800px;">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Código Materia</th>
                            <th>Semestre</th>
                            <th>Profesor</th>
                            <th>Seleccionar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="group : ${groups}">
                            <td th:text="${group.number}">1</td>
                            <td th:text="${group.subjectCode}">MAT101</td>
                            <td th:text="${group.semester}">2025-2</td>
                            <td th:text="${group.professor.firstName} + ' ' + ${group.professor.lastName}">Juan Pérez</td>
                            <td>
                                <input type="radio" name="groupId" 
                                    th:value="${group.number} + '|' + ${group.subjectCode} + '|' + ${group.semester}" required />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-primary">Unirse al grupo</button>
            <a th:href="@{/home}" class="btn btn-secondary">Volver</a>
        </form>

        <div th:if="${message}" class="message message-success" th:text="${message}"></div>
        <div th:if="${error}" class="message message-error" th:text="${error}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
