<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Plan de Evaluación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Actualizar Plan de Evaluación</h2>

    <!-- Formulario de actualización -->
    <form th:action="@{/evaluation-plans/{id}(id=${plan.id})}" th:object="${plan}" method="post">
        <div class="mb-3">
            <label class="form-label">Título del Plan</label>
            <input type="text" class="form-control" th:field="*{title}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Grupo</label>
            <input type="text" class="form-control" th:field="*{groupId}" required />
        </div>

        <!-- Actividades del plan -->
        <div class="mb-3">
            <h6>Actividades de Evaluación</h6>
            <div th:each="activity, iterStat : ${plan.activities}">
                <div class="row">
                    <div class="col-md-8">
                        <label class="form-label">Nombre de la Actividad</label>
                        <input type="text" th:field="*{activities[__${iterStat.index}__].name}" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Porcentaje</label>
                        <input type="number" th:field="*{activities[__${iterStat.index}__].percentage}" class="form-control" required />
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Plan</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
