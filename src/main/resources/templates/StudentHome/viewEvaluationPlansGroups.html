<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planes de Evaluación por Grupo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Header con información del grupo -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                Planes de Evaluación
                <br>
                <small>Grupo <span th:text="${groupId}"></span></small>
            </h3>
        </div>
    </div>

    <!-- Botón para crear nuevo plan -->
    <div class="mb-4">
        <a th:href="@{/evaluation-plans/create}" class="btn btn-success">
            + Crear Plan para este Grupo
        </a>
    </div>

    <!-- Mensaje cuando no hay planes -->
    <div th:if="${#lists.isEmpty(plans)}" class="alert alert-info text-center">
        <div class="py-4">
            <h5>No hay planes de evaluación para este grupo</h5>
            <p class="mb-3">Sé el primero en proponer un plan de evaluación para este grupo.</p>
            <a th:href="@{/evaluation-plans/create}" class="btn btn-primary">
                Crear Primer Plan
            </a>
        </div>
    </div>

    <!-- Cards de planes -->
    <div th:if="${!#lists.isEmpty(plans)}" class="row">
        <div class="col-md-6 mb-4" th:each="plan : ${plans}">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0" th:text="${plan.title}"></h5>
                    <div th:if="${#authentication.name == plan.createdByStudentId}">
                        <span class="badge bg-success">Mi Plan</span>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <small class="text-muted">
                            Creado por: <strong th:text="${plan.createdByStudentId}"></strong>
                        </small>
                    </p>
                    
                    <!-- Lista de actividades -->
                    <div th:if="${!#lists.isEmpty(plan.activities)}">
                        <h6>Actividades de Evaluación:</h6>
                        <div class="mb-2" th:each="activity : ${plan.activities}">
                            <div class="d-flex justify-content-between align-items-center">
                                <span th:text="${activity.name}"></span>
                                <span class="badge bg-secondary" th:text="${activity.percentage + ' %'}"></span>
                            </div>
                        </div>
                        
                        <!-- Validación de porcentajes -->
                        <div class="mt-3">
                            <div th:with="total=${#numbers.formatDecimal(plan.activities.stream().mapToDouble(a -> a.percentage).sum(), 1, 1)}">
                                <small th:classappend="${total == 100.0 ? 'text-success' : 'text-warning'}">
                                    <strong>Total: <span th:text="${total}"></span>%</strong>
                                    <span th:if="${total == 100.0}"> ✓</span>
                                    <span th:if="${total != 100.0}"> ⚠️</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Botón Ver detalles -->
                <div class="card-footer">
                    <button type="button" class="btn btn-outline-info btn-sm w-100" 
                            th:onclick="'showPlanModal(\'' + ${plan.title} + '\', \'' + ${plan.createdByStudentId} + '\')'">
                        Ver Detalles
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navegación -->
    <div class="mt-4">
        <a th:href="@{/evaluation-plans}" class="btn btn-secondary">
            ← Volver a Todos los Planes
        </a>
        <a th:href="@{/evaluation-plans/my-plans}" class="btn btn-outline-primary ms-2">
            Ver Mis Planes
        </a>
    </div>
</div>

<!-- Modal para mostrar detalles del plan -->
<div class="modal fade" id="planModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="planModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="planModalBody">
                <!-- Contenido dinámico -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
function showPlanModal(planTitle, createdBy) {
    document.getElementById('planModalTitle').textContent = planTitle;
    
    const modalBody = document.getElementById('planModalBody');
    modalBody.innerHTML = `
        <div class="mb-3">
            <strong>Creado por:</strong> ${createdBy}
        </div>
        <div class="alert alert-info">
            <small>Las actividades y porcentajes se muestran en la tarjeta del plan.</small>
        </div>
    `;
    
    const modal = new bootstrap.Modal(document.getElementById('planModal'));
    modal.show();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
