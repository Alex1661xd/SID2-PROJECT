<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Plan para Añadir Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Selecciona el Plan de Evaluación para Añadir Notas</h2>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

   <form th:action="@{/evaluation-plans/select-plan}" method="post">
        <div class="mb-3">
            <label for="planSelect" class="form-label">Selecciona un Plan:</label>
            <select id="planSelect" name="planId" class="form-select" required>
                <option th:each="plan : ${userPlans}" 
                        th:value="${plan.id}" 
                        th:text="${plan.title}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Seleccionar Plan</button>
    </form>

</div>
</body>
</html>
