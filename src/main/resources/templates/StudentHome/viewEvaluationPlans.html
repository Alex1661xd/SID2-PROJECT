<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planes de Evaluación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Todos los Planes de Evaluación</h2>
        <div>
            <a th:href="@{/evaluation-plans/my-plans}" class="btn btn-outline-primary me-2">Mis Planes</a>
            <a th:href="@{/evaluation-plans/create}" class="btn btn-success">+ Crear Plan</a>
        </div>
    </div>

    <!-- Mensaje cuando no hay planes -->
    <div th:if="${#lists.isEmpty(plans)}" class="alert alert-info text-center">
        <h5>No hay planes de evaluación disponibles</h5>
        <p>Sé el primero en crear un plan de evaluación.</p>
        <a th:href="@{/evaluation-plans/create}" class="btn btn-primary">Crear Plan</a>
    </div>

    <!-- Cards de planes -->
    <div th:if="${!#lists.isEmpty(plans)}" class="row">
        <div class="col-md-6 mb-4" th:each="plan : ${plans}">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0" th:text="${plan.title}"></h5>
                    <span class="badge bg-primary" th:text="${plan.groupId}"></span>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <small class="text-muted">
                            Creado por: <strong th:text="${plan.createdByStudentId}"></strong>
                        </small>
                    </p>
                    
                    <!-- Lista de actividades -->
                    <div th:if="${!#lists.isEmpty(plan.activities)}">
                        <h6>Actividades:</h6>
                        <div class="mb-2" th:each="activity : ${plan.activities}">
                            <div class="d-flex justify-content-between">
                                <span th:text="${activity.name}"></span>
                                <span class="badge bg-secondary" th:text="${activity.percentage} + '%'"></span>
                            </div>
                        </div>
                        
                        <!-- Total de porcentajes -->
                        <div class="mt-3">
                            <small th:classappend="${totalPercentage_' + plan.id} == '100.0' ? 'text-success' : 'text-warning'}">
                                <strong>Total: <span th:text="${totalPercentage_' + plan.id}"></span>%</strong>
                                <span th:if="${totalPercentage_' + plan.id} == '100.0'"> ✓</span>
                                <span th:if="${totalPercentage_' + plan.id} != '100.0'"> ⚠️</span>
                            </small>
                        </div>
                    </div>
                </div>
                
                <!-- Botón para ver detalles -->
                <div class="card-footer">
                    <button type="button" class="btn btn-outline-info btn-sm w-100" 
                            th:onclick="'showPlanDetails(\'' + ${plan.title} + '\', \'' + ${plan.groupId} + '\', \'' + ${plan.createdByStudentId} + '\')'">
                        Ver Detalles
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navegación -->
    <div class="mt-4">
        <a th:href="@{/home}" class="btn btn-outline-primary">
            ← Volver al Inicio
        </a>
    </div>
</div>

<!-- Modal para detalles del plan -->
<div class="modal fade" id="planDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Detalles del Plan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenido cargado dinámicamente -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
function showPlanDetails(title, groupId, createdBy) {
    document.getElementById('modalTitle').textContent = title;
    
    const modalBody = document.getElementById('modalBody');
    modalBody.innerHTML = `
        <div class="mb-3">
            <strong>Grupo:</strong> ${groupId}
        </div>
        <div class="mb-3">
            <strong>Creado por:</strong> ${createdBy}
        </div>
        <div class="alert alert-info">
            <small>Para ver las actividades detalladas, consulta la información en la tarjeta del plan.</small>
        </div>
    `;
    
    const modal = new bootstrap.Modal(document.getElementById('planDetailsModal'));
    modal.show();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
